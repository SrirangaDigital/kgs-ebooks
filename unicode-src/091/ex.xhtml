  <p>೧೩. ಶಕ್ತಿದೇವತಾ ಪಾರಾಯಣ ಗ್ರಂಥಗಳು</p><p>ನಮ್ಮ ಹಿಂದೂ ಸಂಸ್ಕೃತಿಯು ಅತ್ಯಂತ ಪ್ರಾಚೀನವಾಗಿದ್ದು ಸಾಗರದಷ್ಟೇ ವಿಶಾಲವೂ, ಹಿಮಾಲಯದಷ್ಟೇ ಉಚ್ಚತಮ ಹಾಗೂ ಉತ್ಕೃಷ್ಟವೂ ಆಗಿದೆ. ಇಂಥ ಸನಾತನ ಸಂಸ್ಕೃತಿಯಲ್ಲಿ ನೂರಾರು ಪವಿತ್ರ ಪಾರಾಯಣಗ್ರಂಥಗಳೂ ಜಪ್ಯಮಂತ್ರಗಳೂ ಇರುತ್ತವೆ. ಯಾವುದನ್ನು ಬೇಕಾದರೂ ಸಾಧಕರು ಆರಿಸಿಕೊಳ್ಳಬಹುದು. ಹೀಗಾಗಿ ಮಾತೃಕಾ ಉಪಾಸಕರಿಗೂ, ದೇವೀ ಆರಾಧಕರಿಗೂ, ಶಕ್ತಿ ಉಪಾಸಕರಿಗೂ, ನೂರಾರು ಪಾರಾಯಣಗ್ರಂಥಗಳೂ ಜಪ್ಯಮಂತ್ರಗಳೂ ಇರುತ್ತವೆ. ಆದರೆ ನಾನಿಲ್ಲಿ ಶಕ್ತಿ ಆರಾಧಕರಿಗೆ ಕೇವಲ ನಾಲ್ಕು ಪಾರಾಯಣಗ್ರಂಥಗಳನ್ನು ಮಾತ್ರ ತಿಳಿಸಲು ಬಯಸುತ್ತೇನೆ. ಅವುಗಳಾವುವೆಂದರೆ:</p>್ಜnಈ = <p>೧.</p>್ಜnಚ್ = <p><strong>ಶ್ರೀಲಲಿತಾಸಹಸ್ರನಾಮಸ್ತೋತ್ರಮ್</strong>: ಶ್ರೀಲಲಿತಾತ್ರಿಪುರಸುಂದರಿಯ ಅನೇಕ ನಾಮರೂಪಗುಣಧರ್ಮಗಳಿಂದ ಇಲ್ಲಿ ಶಕ್ತಿದೇವತೆಯನ್ನು ಒಂದು ಸಾವಿರನಾಮಗಳಿಂದ ಸ್ತುತಿಸಿರುತ್ತದೆ. ಇದೊಂದು ಅದ್ಭುತ ಶಾಕ್ತಸ್ತೋತ್ರ.</p>್ಜnಈ = <p>೨.</p>್ಜnಚ್ = <p><strong>ದುರ್ಗಾಸಪ್ತಶತೀಸ್ತೋತ್ರಮ್</strong>: ಇದಕ್ಕೆ <strong>ದೇವೀಮಾಹಾತ್ಮಣಂ</strong>, <strong>ಚಂಡಿಕಾ ಸಪ್ತಶತೀಸ್ತೋತ್ರಂ</strong> ಎಂದೂ ಹೆಸರಿದೆ. ಹೆಸರೇ ಹೇಳುವಂತೆ ಇದರಲ್ಲಿ ಏಳುನೂರು ಶ್ಲೋಕಗಳಿದ್ದು, ಶಕ್ತಿದೇವತೆಯ ಮಹಿಮೆಯನ್ನು ತಿಳಿಸಿದೆ. ಇದರಲ್ಲಿ ಅನೇಕ ದೇವೀ ಸ್ತೋತ್ರಗಳೂ ಅಂತರ್ಗತವಾಗಿರುತ್ತವೆ.</p>್ಜnಈ = <p>೩.</p>್ಜnಚ್ = <p><strong>ಸೌಂದರ್ಯಲಹರೀಸ್ತೋತ್ರಮ್</strong>: ಇದರಲ್ಲಿ ಒಂದು ನೂರು ಶ್ಲೋಕಗಳಿವೆ. ಪ್ರತಿಯೊಂದು ಶ್ಲೋಕದಲ್ಲಿಯೂ ಶಕ್ತಿದೇವತೆಯನ್ನು ಸ್ತುತಿಸಿರುತ್ತದೆ. ಹರಿಹರಬ್ರಹ್ಮಾದಿಗಳಿಗೂ ಈ ಶಕ್ತಿದೇವತೆಯಿಂದಲೇ ಸಕಲಸಂಪತ್ತುಗಳೂ ಪಾತ್ರವಾಗಿರುತ್ತವೆ ಣಂದು ಇದರಲ್ಲಿ ಸೊಗಸಾಗಿ ವರ್ಣಿಸಿರುತ್ತದೆ.</p>್ಜnಈ = <p>೪.</p>್ಜnಚ್ = <p>ಶ್ರೀಲಕ್ಷಿಢ್©ಸಹಸ್ರನಾಮಸ್ತೋತ್ರಮ್<strong>:</strong> ಒಂದು ಸಹಸ್ರನಾಮಗಳಿಂದ ಇದರಲ್ಲಿ ಶ್ರೀದೇವಿಯ ನಾನಾ ಲೀಲೆಗಳನ್ನು ವರ್ಣಿಸಿರುತ್ತದೆ. ಇದರ ಪಾರಾಯಣದಿಂದ ಉಪಾಸಕರಿಗೆ ಸಕಲಸಂಪತ್ತುಗಳೂ ಕರಗತವಾಗುತ್ತವೆ.</p><p>ಈ ನಾಲ್ಕು ಸ್ತೋತ್ರಗಳು ಜನಪ್ರಿಯವಾಗಿರುತ್ತವೆ. ಇವುಗಳೇ ಅಲ್ಲದೇ ಶಕ್ತಿದೇವತೆಯ ಅನೇಕ ಸಹಸ್ರನಾಮಸ್ತೋತ್ರಗಳೂ, ಅಷ್ಟೋತ್ತರಶತನಾಮಾವಳಿಸ್ತೋತ್ರಗಳೂ ಇರುತ್ತವೆ. ಇವುಗಳ ಪಾರಾಯಣದಿಂದ ಭಕ್ತರಿಗೆ ಇಷ್ಟಾರ್ಥಗಳು ಸಿದ್ಧಿಸುವುದರಲ್ಲಿ ಸಂಶಯವಿಲ್ಲ.</p>್ಜ್ಹಓnಟಿ = <p>ನಮಗೆ ಇಷ್ಟವಾದ ದೇವೀಗ್ರಂಥವನ್ನು ಪಾರಾಯಣ ಮಾಡಬೇಕು</p>
  <p>೧೪. ಹತ್ತೂ ಮಕ್ಕಳಿಗೆ ಒಬ್ಬಳೇ ತಾಯಿ</p><p>ಮಾತೃತ್ವದ ಮಹತ್ತನ್ವನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವುದು ಸುಲಭವೇನಲ್ಲ. ಆದರೆ ವಿಚಾರಮಾಡಿದರೆ ಕಷ್ಟವೂ ಅಲ್ಲ. ಮಾತೆಯ ಗರಿಮೆಹಿರಿಮೆಗಳನ್ನು ಶಾಸ್ತ್ರಗಳಲ್ಲಿ ವಿಸ್ತಾರವಾಗಿಯೇ ತಿಳಿಸಿದ್ದಾರೆ. ತಾಯ್ತನವು ಈಶ್ವರಾನುಗ್ರಹದಿಂದ ಮಾತ್ರವೇ ಲಭ್ಯವಾಗುವಂಥ ಅದ್ಭುತ ಸೌಭಾಗ್ಯ. ತಾಯಿತನವೆಂಬುದು ಎಲ್ಲಾ ಸ್ತ್ರೀಯರಿಗೂ ಅಷ್ಟೊಂದು ಸುಲಭವಾಗಿ ದೊರಕುವ ಸಂಪತ್ತಲ್ಲ. ಒಬ್ಬಳು ತಾಯಿ ಎಂದಾದ ಮೇಲೆ ಅವಳಿಗೆ ಮಕ್ಕಳೂ ಇರಲೇಬೇಕಲ್ಲವೇ? ತಾಯಿಯಿಂದ ಮಕ್ಕಳಿಗೂ ಮಕ್ಕಳಿಂದ ತಾಯಿಗೂ ಪರಸ್ಪರ ಸೌಭಾಗ್ಯವು ಇರುತ್ತದೆ. ಆದರೆ ಮಾತೃವಿನ ಸ್ಥಾನವು ಮಾತ್ರ ಅದ್ಭುತ ಹಾಗೂ ಮಹತ್ತನ್ಪೂರ್ಣವಾದದ್ದು.</p><p>ಇದಕ್ಕೊಂದು ಸಣ್ಣ ಉದಾಹರಣೆ: ಒಬ್ಬ ತಾಯಿಗೆ ಐದು ಪುತ್ರರೂ ಐದು ಪುತ್ರಿಯರೂ ಇದ್ದಾರೆ. ಅಥವಾ ಹತ್ತು ಜನ ಪುತ್ರರೇ ಇದ್ದಾರೆ. ಈ ಹತ್ತೂ ಮಕ್ಕಳನ್ನು ಆ ತಾಯಿಯು ಒಂಭತ್ತು ತಿಂಗಳವರೆಗೆ ತನ್ನ ಹೊಟ್ಟೆಯೊಳಗೆ ಇಟ್ಟುಕೊಂಡು ಎಚ್ಚರಿಕೆಯಿಂದ ಕಾಪಾಡಿರುತ್ತಾಳೆ. ಹುಟ್ಟಿದ ಮೇಲೆ ಆ ಎಲ್ಲಾ ಮಕ್ಕಳಿಗೂ ಎದೆಹಾಲನ್ನು ಕೊಟ್ಟು ಅವರನ್ನೆಲ್ಲ ದೊಡ್ಡವರನ್ನಾಗಿ ಮಾಡಿರುತ್ತಾಳೆ. ಆ ಹತ್ತೂ ಮಕ್ಕಳ ಸಂಪೂರ್ಣ ಯೋಗಕ್ಷೇಮವನ್ನು ನೋಡಿಕೊಳ್ಳುತ್ತಾ ಅಕ್ಕರೆಯಿಂದ ಅವರನ್ನು ಸಾಕುತ್ತಾಳೆ. ಹತ್ತೂ ಬೆರಳುಗಳನ್ನು ಸಮಾನವಾಗಿ ಕಾಣುವಂತೆಯೇ ಆ ತಾಯಿಯು ತನ್ನ ಹತ್ತೂ ಮಕ್ಕಳನ್ನು ಸಮಾನ ಪ್ರೀತಿಯಿಂದಲೇ ಕಾಪಾಡುತ್ತಾಳೆ. ಇದಿಷ್ಟೂ ಸತ್ಯಸಂಗತಿಯೇ ಹೊರತು ಅಂತೆ ಕಂತೆ ಸಂತೆ ಸಮಾಚಾರವಲ್ಲ.</p><p>ಆದರೆ, ಅಮ್ಮನಿಗೆ ವಯಸ್ಸಾದ ಮೇಲೆ, ಈ ಹತ್ತು ಮಕ್ಕಳಿಗೆ ವಿವಾಹವಾಗಿಬಿಟ್ಟಮೇಲೆ, ಹತ್ತೂ ಮಕ್ಕಳನ್ನು ಏಕಾಕಿಯಾಗಿ ಪ್ರೀತಿಯಿಂದ ಸಾಕುತ್ತಿದ್ದ ಆ ಅಮ್ಮನನ್ನು ಈ ಹತ್ತೂ ಶ್ರೀಮಂತ, ವಿದ್ಯಾವಂತರಾದ ಮಕ್ಕಳ ಪೈಕಿ ಯಾವನೊಬ್ಬನೂ ರಕ್ಷಿಸುವುದಿಲ್ಲ—ಎಂದರೆ ಇದೆಂಥ ಅನ್ಯಾಯ? ವಿಪರ್ಯಾಸ? ಹೀಗಾಗಬಾರದು. ಆ ಅಮ್ಮನನ್ನು ಪ್ರತಿಯೊಬ್ಬ ಪುತ್ರನೂ ಪ್ರೀತಿಯಿಂದ ಗೌರವದಿಂದ ಆದರದಿಂದ ನೋಡಿಕೊಳ್ಳಲೇಬೇಕು. ಇದೇ ನಮ್ಮ ಭಾರತೀಯ ಸಂಸ್ಕೃತಿಯು. ಅಮ್ಮನನ್ನು ಪ್ರೀತಿಸಿದರೆ ತ್ರಿಮೂರ್ತಿಗಳೂ ಸಂತುಷ್ಟರಾಗುತ್ತಾರೆ. ಇದನ್ನೇ “<strong>ಮಾತೃದೇವೋ ಭವ</strong>” ಎಂದು ನಮ್ಮ ಮಹರ್ಷಿಗಳು ಸಾರಿರುತ್ತಾರೆ.</p>್ಜ್ಹಓn = <p>ಭಕ್ತಿಯಿಂದ ಮಾತೃಸೇವೆಯನ್ನು ಮಾಡಬೇಕು</p>
    <p>೧೫. ಸ್ತ್ರೀಯರು ಅಬಲೆಯರಲ್ಲ</p>
    <p>ಸಾಮಾನ್ಯವಾಗಿ ಸ್ತ್ರೀಯರೆಂದರೆ ಅಬಲೆಯರೆಂದೂ, ಪುರುಷರನ್ನು ಬಲಿಷ್ಠರೆಂದೂ ನಾವೆಲ್ಲರೂ ತಿಳಿದಿದ್ದೇವಲ್ಲವೇ? ಇದು ಸರಿಯಲ್ಲ. ಏಕೆಂದರೆ ಬಲಿಷ್ಠರಾದ ಪುರುಷರನ್ನು ತಮ್ಮ ಸೇವಕನನ್ನಾಗಿಸಿಕೊಳ್ಳುವ ಶಕ್ತಿಗಳು ಇರುವುದು ಸ್ತ್ರೀಯರಿಗೇ ಎಂದು ನಮ್ಮೆಲ್ಲರ ಅನುಭವದಲ್ಲಿದೆ. ಹೀಗೆ ನೋಡಿದಾಗ ಸ್ತ್ರೀಯರೇ ಪ್ರಬಲರೆಂದೂ ಪುರುಷರೇ ದುರ್ಬಲರೆಂದೂ ತಿಳಿಯುತ್ತದೆ. ಯಾವುದೇ ಮನುಷ್ಯರಲ್ಲಿ ಉಂಟಾಗುವ ಎಲ್ಲಾ ಶಕ್ತಿಗಳಿಗೂ ಸ್ತ್ರೀಯರೇ ಮೂಲಕಾರಣರಾಗಿರುತ್ತಾರೆ.</p>
    <p>ಶಕ್ತಿಸ್ವರೂಪಿಣಿಯಾದ ದೇವಿಗೆ ಮೂರು ರೀತಿಯ ಶಕ್ತಿಗಳಿರುತ್ತವೆ ಎಂದು ಶಾಕ್ತತಂತ್ರಗ್ರಂಥಗಳಲ್ಲಿ ಹೇಳಿದೆ. ಆ ಮೂರು ಶಕ್ತಿಗಳು ಯಾವುವು? ಎಂದರೆ ಇಚ್ಛಾಶಕ್ತಿ, ಜ್ಞಾನಶಕ್ತಿ ಮತ್ತು ಕ್ರಿಯಾಶಕ್ತಿಗಳು. ಈ ಮೂರು ಶಕ್ತಿಗಳು ಸಕಲ ಪ್ರಾಣಿಗಳಲ್ಲಿಯೂ ಇದ್ದೇಇರುತ್ತದೆ. ಮೊದಲು ಸಂಕಲ್ಪಶಕ್ತಿ ಅಥವಾ ಇಚ್ಛಾಶಕ್ತಿ; ಆಮೇಲೆ ಅದರ ಬಗ್ಗೆ ವಿಚಾರರೂಪವಾದ ಜ್ಞಾನಶಕ್ತಿ; ಅನಂತರ ಅದನ್ನು ಸಾಧಿಸಲು ಕ್ರಿಯಾಶಕ್ತಿ; ಈ ಮೂರೂ ಶಕ್ತಿಗಳು ಸ್ತ್ರೀಯರಿಗೆ ಸಹಜವಾಗಿರುತ್ತವೆ. ಹೀಗೆ ಶಕ್ತಿಸಂಪನ್ನರಾಗಿರುವ ಸ್ತ್ರೀಯರು ಎಂದಿಗೂ ಅಬಲೆಯರಲ್ಲ, ದುರ್ಬಲರಲ್ಲ.</p>
    <p>ಇನ್ನು, ಎಂಥ ತಪಸ್ವಿಗಳನ್ನೂ ತಮ್ಮ ದೃಷ್ಟಿಮಾತ್ರದಿಂದಲೇ ತಮ್ಮ ಕಡೆಗೆ ಸೆಳೆಯುವ ಸ್ತ್ರೀಯರನ್ನು ಅಬಲೆಯರೆಂದು ಕರೆಯಬಹುದೇ? ವಿಶ್ವಾಮಿತ್ರ, ಪರಾಶರ ಮುಂತಾದ ಮಹರ್ಷಿಗಳನ್ನೂ ಸಂಸಾರಕೂಪಕ್ಕೆ ತಂದು ಕೆಡವಿದಂಥ ಮೇನಕೆ, ಸತ್ಯವತೀ ಮುಂತಾದ ಸ್ತ್ರೀಯರು ಅಬಲೆಯರೇ? ಖಂಡಿತಾ ಅಲ್ಲ; ಇನ್ನು ದೇವೇಂದ್ರ ಮುಂತಾದ ರಾಜರನ್ನೂ ಮೋಹಿಸಬಲ್ಲಂಥ ಸ್ತ್ರೀಯರು ಖಂಡಿತಾ ಸಬಲೆಯರೇ ಹೊರತು ಅಬಲೆಯರಲ್ಲ.</p>
    <p>ಪುರುಷರನ್ನು ಕಾಮಪಾಶದಿಂದ ತಮ್ಮ ಕಡೆಗೆ ಸೆಳೆಯುವಂಥ ಅದ್ಭುತಶಕ್ತಿಯಿರುವುದು ಸ್ತ್ರೀಯರಿಗೇ ಎಂಬುದು ನಮಗೆಲ್ಲ ತಿಳಿದೇ ಇದೆ. ಪುರುಷರು ಬ್ರಹ್ಮಚಾರಿಗಳಾಗಿರಲೀ, ಸಂನ್ಯಾಸಿಗಳೇ ಆಗಿರಲಿ, ಮಹಾರಾಜರೇ ಆಗಿರಲಿ, ವಿದ್ಯಾವಂತರೇ ಆಗಿರಲಿ, ತಪಸ್ವಿಗಳೇ ಆಗಿರಲಿ, ಮಹರ್ಷಿಗಳೇ ಆಗಿರಲಿ—ಇದಾವುದನ್ನೂ ಲೆಕ್ಕಿಸದೇ ಸ್ತ್ರೀಯರು ಅಂಥವರನ್ನೂ ಕಾಮಮೋಹಕ್ಕೆ ಬೀಳಿಸುವಂಥ, ಶಕ್ತಿಸಂಪನ್ನರು ಎಂದ ಮೇಲೆ ಇಂಥವರನ್ನು ಅಬಲೆಯರು ಎನ್ನುವುದು ಸರ್ವಥಾ ಸರಿಯಲ್ಲ. ಇಂಥ ಶಕ್ತಿಸ್ವರೂಪಳಾದ ತಾಯಿಗೆ ನಮ್ಮೆಲ್ಲರ ನಮಸ್ಕಾರಗಳು. <strong>॥ಮಾತೃಭ್ಯೋ ನಮಃ<span class="en">f</span></strong>್ಜ್ಹಓn = ಸ್ತ್ರೀಯರೆಂದರೆ ಶಕ್ತಿಸ್ವರೂಪರೆಂದೇ ಭಾವಿಸಬೇಕು</p>
